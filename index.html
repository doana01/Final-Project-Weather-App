<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final-Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>

<div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Type a City name.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
            </div>
              <div class="col-2" >
                <input
                  type="submit"
                  value="Search"
                      class="form-control btn btn-primary shadow-sm"
                />
                </div>
                </div>
                  <div class="col-2" >
            <button
                class="btn btn-success  btn-icon"
                id="current-location-button"
              >Current</button>
            </div>
          </form>
          <div class="overview">
            <strong><h1 id="city"></h1></strong>
           <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
            <div class="row">
              <div class="col-md-6">
                <div class="clearfix weather-temperature">
                  <img src="" alt="clear" id="icon" class="float-left" />
                  <div class="float-left">
                    <strong id="temperature"></strong
                    ><span class="units"
                      ><a href="#" id="celsius-link" class="active"> °C</a> |
                      <a href="#" id="fahrenheit-link"> °F </a></span
                    >
                  </div>
                </div>
              </div>
              <div class="col-6">
                <ul>
                  <li>Humidity : <span id="humidity"></span>  %</li>
                  <li>Wind :  <span id="wind"></span>  km/h</li>
                    <li>Atm: <span id= "pressure"></span> hPa</li>
                </ul>
                 <img src="img/orange-snow.svg "  alt="kids" width="200px"  class="orange-kids"/>
              </div>
            </div>
             <span class= "windy-link"><a href="https://www.windy.com/37.778/-122.442?37.281,-122.442,8" id="windy-link" target= "blank"> Windy </a>  
             </span> 🌡️💨
<div class="row weather-forecast" id="forecast"></div> 
             </div>
      </div>
    </div>
    <footer><a href="https://github.com/doana01/VanillaFinal-Project-Weather-App" id="link">Open-source</a> coded by 💜  <a href="https://www.linkedin.com/in/mimoolah/" id= "link">Doana Ruhlmann</a>
   </footer>  
    <script src="src/app.js"></script>
    
  </body>
</html>
